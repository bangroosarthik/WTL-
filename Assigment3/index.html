<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>JSCalculator</title>
</head>
<body>
    <div class="header">
        <h1 >MY JS CALCULATOR</h1>

        <div class="input">
            <input type="text" placeholder="">
        </div>
    </div>
    <div class="main">
        <div class="calculator">
            
            <div class="clear">
                <button class="button">C</button>
            </div>
            <div class="modulus">
                <button class="button">%</button> 
            </div>
            <div class="erase">
                <button id="button" onclick="erase()"><img width="50" height="50"  src="https://img.icons8.com/ios/50/clear-symbol--v1.png" alt="clear-symbol--v1"/></button>
            </div>
            <div class="divide">
                <button class="button">/</button>
            </div>

            <div class="seven">
                <button class="button">7</button>
            </div>
            <div class="eight">
                <button class="button">8</button>
            </div>
            <div class="nine">
                <button class="button">9</button>
            </div>
            <div class="multiply">
                <button class="button">*</button>
            </div>            
            <div class="four">
                <button class="button">4</button>
            </div>
            <div class="five">
                <button class="button">5</button>
            </div>
            <div class="six">
                <button class="button">6</button>
            </div>
            <div class="minus">
                <button class="button">-</button>
            </div>
            <div class="three">
                <button class="button">3</button>
            </div>
            <div class="two">
                <button class="button">2</button>
            </div>
            <div class="one">
                <button class="button">1</button>
            </div>
            <div class="plus">
                <button class="button">+</button>
            </div>
            <div class="doublezero">
                <button class="button">00</button>
            </div>
            <div class="zero">
                <button class="button">0</button>            
            </div>
            <div class="dot">
                <button class="button">.</button>
            </div>
            <div class="equal">
                <button class="button">=</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
